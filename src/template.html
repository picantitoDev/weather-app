<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-[url(/src/img/purple-bg.jpg)] bg-cover bg-no-repeat">
    <header
      class="flex items-center justify-between px-20 h-[75px] w-[75%] rounded-b-xl mx-auto bg-[#15274f75] opacity-80"
    >
      <div class="search-container flex items-center gap-2">
        <input type="text" id="search" placeholder="Search city..." />
        <button id="btn" class="bg-black text-white p-1 rounded-sm">
          Search
        </button>
      </div>
      <div class="picantito flex items-center justify-evenly px-2 gap-2">
        <svg
          class="h-[40px] w-[40px]"
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="100"
          height="100"
          viewBox="0 0 24 24"
        >
          <path
            fill="white"
            d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.6,5,2.5,9.3,6.9,10.7v-2.3c0,0-0.4,0.1-0.9,0.1c-1.4,0-2-1.2-2.1-1.9 c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1c0.4,0,0.7-0.1,0.9-0.2 c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6c0,0,1.4,0,2.8,1.3 C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4c0.7,0.8,1.2,1.8,1.2,3 c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v3.3c4.1-1.3,7-5.1,7-9.5C22,6.1,16.9,1.4,10.9,2.1z"
          ></path>
        </svg>

        <a
          href="https://github.com/picantitoDev"
          rel="noopener"
          target="_blank"
        >
          <p class="text-white">picantitoDev</p>
        </a>
      </div>
    </header>
    <main
      class="h-[calc(100vh-150px)] w-[75%] bg-none p-2 my-0 mx-auto grid grid-cols-2 gap-4"
    >
      <div
        id="current-conditions"
        class="bg-[rgba(21,39,79,0.5)] px-8 grid grid-cols-12 rounded-xl h-[370px]"
      >
        <div class="space-y-12 py-6 px-6 w-[300px] col-span-5">
          <div
            class="bg-[#742BED] rounded-2xl px-4 font-semibold opacity-100 text-white flex items-center gap-2 p-2"
          >
            <i class="fa-solid fa-location-dot"></i>
            <p class="" id="location">Trujillo, La Libertad, Peru</p>
          </div>

          <div>
            <h1 class="text-white font-semibold text-4xl" id="weekday">
              Monday
            </h1>
            <p class="text-white" id="date">24 Dec, 2023</p>
          </div>

          <div>
            <h1 class="text-white text-6xl font-semibold" id="temp">26Â°C</h1>
            <div class="flex gap-2">
              <div id="high" class="text-white">High: 27</div>
              <div id="low" class="text-white">Low: 10</div>
            </div>
          </div>
        </div>
        <div class="col-span-2"></div>
        <div class="col-span-5 py-7 px-6 space-y-6 flex flex-col items-end">
          <!--Toggle Button-->
          <div class="flex items-center">
            <label class="relative cursor-pointer">
              <input type="checkbox" class="sr-only peer" />
              <div
                class="w-[65px] h-8 flex items-center bg-gray-300 rounded-full text-[18px] peer-checked:text-[#742BED] text-[#742BED] font-bold after:flex after:items-center after:justify-center peer after:content-['F'] peer-checked:after:content-['C'] peer-checked:after:translate-x-[30px] after:absolute after:left-[2px] peer-checked:after:border-white after:bg-white after:border after:border-gray-300 after:rounded-full after:h-7 after:w-7 after:transition-all peer-checked:bg-[#742BED]"
              ></div>
            </label>
          </div>

          <!--Big Weather Icon-->
          <div class="rounded-full bg-white h-[150px] w-[150px]"></div>

          <div class="space-y-2">
            <h1 class="text-white font-semibold text-3xl">Cloudy</h1>
            <p class="text-white">Feels Like 26</p>
          </div>
        </div>
      </div>

      <div
        id="today-highlights"
        class="bg-[rgba(21,39,79,0.5);] rounded-xl px-8 py-6 h-[370px]"
      >
        <h1 class="text-white text-2xl">Today's Highlight</h1>
        <div class="grid grid-cols-2 h-[270px] gap-4 mt-4 grid-rows-2">
          <div
            class="bg-[rgba(21,39,79,0.5);] rounded-2xl p-2 px-4 grid grid-cols-2"
          >
            <div class="space-y-2">
              <p class="text-white">Chance of Rain</p>
              <div class="bg-purple-500 h-[70px] w-[90px]"></div>
            </div>

            <div class="flex items-center justify-center">
              <p class="text-white text-[50px]">96%</p>
            </div>
          </div>
          <div
            class="bg-[rgba(21,39,79,0.5);] rounded-2xl p-2 px-4 grid grid-cols-2"
          >
            <div class="space-y-2">
              <p class="text-white">UV Index</p>
              <div class="bg-purple-500 h-[70px] w-[90px]"></div>
            </div>

            <div class="flex items-center justify-center">
              <p class="text-white text-[50px]">96%</p>
            </div>
          </div>
          <div
            class="bg-[rgba(21,39,79,0.5);] rounded-2xl p-2 px-4 grid grid-cols-2"
          >
            <div class="space-y-2">
              <p class="text-white">Wind Status</p>
              <div class="bg-purple-500 h-[70px] w-[90px]"></div>
            </div>

            <div class="flex items-center justify-center">
              <p class="text-white text-[50px]">96%</p>
            </div>
          </div>
          <div
            class="bg-[rgba(21,39,79,0.5);] rounded-2xl p-2 px-4 grid grid-cols-2"
          >
            <div class="space-y-2">
              <p class="text-white">Humidity</p>
              <div class="bg-purple-500 h-[70px] w-[90px]"></div>
            </div>

            <div class="flex items-center justify-center">
              <p class="text-white text-[50px]">96%</p>
            </div>
          </div>
        </div>
      </div>
      <div
        id="pronostic"
        class="bg-[rgba(21,39,79,0.5);] rounded-xl h-[370px]"
      ></div>
      <div id="other-cities" class="bg-[rgba(21,39,79,0.5);] rounded-xl"></div>
    </main>
    <footer
      class="h-[75px] w-[100%] text-white flex items-center justify-center text-xl"
    >
      &copy; 2025 picantitoDev
    </footer>
  </body>
</html>
