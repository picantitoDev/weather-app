<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
  </head>
  <body class="bg-[url(/src/img/purple-bg.jpg)] bg-cover bg-no-repeat">
    <header class="h-[75px] w-[100%] bg-[#15274f75] opacity-70"></header>
    <main
      class="h-[calc(100vh-150px)] w-[80%] bg-none p-2 my-0 mx-auto grid grid-cols-2 gap-4"
    >
      <div
        id="current-conditions"
        class="bg-[#15274F] my-0 rounded-xl opacity-60"
      ></div>
      <div
        id="today-highlights"
        class="bg-[#15274F] my-0 rounded-xl opacity-60"
      ></div>
      <div id="pronostic" class="bg-[#15274F] rounded-xl mr-4 opacity-60"></div>
      <div
        id="other-cities"
        class="bg-[#15274F] my-0 ml-[-16px] rounded-xl opacity-60"
      ></div>
    </main>
    <footer
      class="h-[75px] w-[100%] text-white flex items-center justify-center text-xl"
    >
      &copy; 2025 picantitoDev
    </footer>
  </body>
</html>
